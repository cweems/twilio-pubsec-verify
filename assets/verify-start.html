<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Public Sector Verify Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/16.0.11/css/intlTelInput.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/16.0.11/js/intlTelInput.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
        <div class="text-center col-md-6 col-md-offset-3" style="padding-top: 50px;" >
          <img src="/owl-gov-logo.png" alt="Owl Gov Logo" width="35px" height="auto">
          <h2>MyGov Login</h2>
          <p>
            Use  
            <a href="https://twilio.com/docs/verify/api">Twilio Verify</a> 
            to secure logins to government systems.
          </p>
          <p>Verify your identity before continuing:</p>
      </div>
      <div class="content col-md-6 col-md-offset-3">
        <div class="panel panel-default">
          <div class="panel-body">
            <form id="login">
              <div class="form-group" id="channel-select">
                <label class="checkbox-inline">
                  <input class="form-check-input" type="radio" name="channel" id="channel-sms" value="sms" checked>
                  <span class="glyphicon glyphicon-comment" aria-hidden="true"></span> SMS
                </label>
                <label class="checkbox-inline">
                  <input class="form-check-input" type="radio" name="channel" id="channel-call" value="call">
                  <span class="glyphicon glyphicon-earphone" aria-hidden="true"></span> Call
                </label>
                <label class="checkbox-inline">
                  <input class="form-check-input" type="radio" name="channel" id="channel-email" value="email">
                  <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> Email
                </label>
              </div>
              <div class="form-group phone-input">
                <p>Enter your phone number:</p>
                <input
                  type="tel"
                  id="phone_number"
                  class="form-control" />
              </div>
              <div class="form-group email-input" style="display:none;">
                <p>Enter your email:</p>
                <input
                  type="email"
                  id="email"
                  placeholder="me@mygovlogin.gov"
                  class="form-control" />
              </div>
              <div class="form-group locale-input">
                <p>Select your preferred language:</p>
                <select class="form-control" id="select-locale">
                </select>
              </div>
              <div class="form-group">
                <input
                  type="submit"
                  class="btn btn-primary"
                  value="Verify"/>
              </div>
            </form>
            <span id="form-error" class="text-danger"></span>
          </div>
        </div>
      </div>
      <div class="modal" id="verification_modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <div class="row">
                <div class="col-lg-12">
                  <div class="result-message"></div>
                  <div>
                    <form id="verification" class="input-group input-group-lg">
                      <input
                        type="text"
                        class="form-control input-lg"
                        id="verification_code"
                        placeholder="Enter the token sent to your device"
                        required/>
                      <span class="input-group-btn">
                        <button 
                          class="btn btn-primary btn-lg" 
                          type="submit">Verify
                        </button>
                      </span>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
    </div><!-- /.container -->
    <nav class="footer navbar-fixed-bottom">
      <div class="container-fluid text">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/login.html">Login</a>
          <a class="navbar-brand" href="/verify-start.html"><strong>Start Verification</strong></a>
          <a class="navbar-brand" href="/verify-check.html">Check Verification</a>
          <a class="navbar-brand" href="/success.html">Successful Login</a>
        </div>
    
        <!-- Collect the nav links, forms, and other content for toggling -->
      </div><!-- /.container-fluid -->
    </nav>
    <!-- EDIT_CODE -->
  </body>
  <script src="/verify-start.js"></script>
</html>
